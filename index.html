<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 20</title>
  </head>
  <body>
    <h1>Demonstração</h1>
    <form action="">
      <input type="text" onblur="alertar()" />
      <button type="button" onclick="funcao()">Chamar função</button>
      <button type="button" id="eventlistener">Event Listener</button>
    </form>
  </body>
  <script>
    function alertar() {
      alert('oi');
    }
    function funcao() {
      console.log('oi');
    }

    const button = document.querySelector('#eventlistener');
    button.addEventListener('click', function () {
      console.log('ok');
    });
  </script>
</html>
